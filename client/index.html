<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Karen Derkach - Full Stack Developer Portfolio" />
    <meta name="keywords" content="Karen Derkach, Full Stack Developer, React, Node.js, JavaScript, Portfolio, FrontEnd" />
    <meta name="author" content="Karen Derkach" />
   
    <!-- Open Graph -->
    <meta property="og:title" content="Karen Derkach - Full Stack Developer" />
    <meta property="og:description" content="Developer specializing in React and Node.js" />
    <meta property="og:type" content="website" />
    
    <link rel="manifest" href="/manifest.json" />
    <title>Karen Derkach - Full Stack Developer Portfolio</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Progressive Enhancement CSS -->
    <style>
      /* Por defecto, mostrar contenido sin JS */
      .no-js-content {
        display: block;
      }
      
      /* By defoult don't show the content without JS */
      .js-content {
        display: none;
      }
      
      /* When JS it is available show the react content */
      .js .no-js-content {
        display: none;
      }
      
    
      .js .js-content {
        display: block;
      }
    </style>
  </head>
  
  <body>


    <!-- React Content (Shows when JS is running) -->
    <div id="root" class="js-content"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Progressive Enhancement JavaScript -->
    <script>
      // Detect if JS is enabled
      document.documentElement.classList.add('js');

      // Smooth scrolling for navigation
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    </script>


    <!-- React App (loading only if JS is available) -->
    <script type="module" src="/src/index.js"></script>

    <!-- Fallback for browsers without JS -->
    <!-- <noscript>
      <style>
        .no-js-content { display: block !important; }
        .js-content { display: none !important; }
      </style>
    </noscript> -->
  </body>
</html>
